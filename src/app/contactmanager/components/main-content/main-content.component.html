<div *ngIf="!user;else content">
   <mat-spinner></mat-spinner>
</div>

<ng-template #content>
    <mat-card>
        <mat-card-header>
            <mat-card-title><h2>{{user.name}}</h2></mat-card-title>
            <mat-card-subtitle>Birthdate  {{user.birthDate | date:'d LLLL'}}</mat-card-subtitle>
        </mat-card-header>
      
        <mat-card-content>

            <mat-tab-group>
                <mat-tab label="Bio" >
                        <p>{{user.bio}}</p>
                </mat-tab>

                <mat-tab label="Note">
                    <app-notes [notes]="user.notes"></app-notes>
                </mat-tab>
            </mat-tab-group>
         
        </mat-card-content>
      
    </mat-card>
</ng-template>
